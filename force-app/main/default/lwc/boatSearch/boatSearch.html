<template>
    <lightning-layout multiple-rows>
        <!-- Top -->
        <lightning-layout-item size="12">
            <lightning-card title="Find a Boat">
                <div slot="actions">
                    <lightning-button label="New Boat" title="Non-primary action" onclick={createNewBoat}
                        class="slds-m-left_x-small"></lightning-button>
                </div>
                <p class="slds-var-p-horizontal_small">
                    <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
                </p>
            </lightning-card>
        </lightning-layout-item>
        <!-- Bottom -->
        <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
            <template if:false={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium" variant="base"></lightning-spinner>
            </template>
            <c-boat-search-results ondoneloading={handleDoneLoading} onloading={handleLoading}></c-boat-search-results>
        </lightning-layout-item>
    </lightning-layout>
</template>
