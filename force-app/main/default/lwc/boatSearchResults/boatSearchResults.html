<!-- sldsValidatorIgnore -->
<template>
    <lightning-tabset variant="scoped" if:true={boats.data}>
      <lightning-tab label="Gallery">
        <div class="slds-scrollable_y">
          <lightning-layout multiple-rows="true" class="slds-grid_align-center" >
            <template for:each={boats.data} for:item="boat">
              <lightning-layout-item key={boat.Id} 
                                     padding="around-small"
                                     size="12" 
                                     small-device-size="6"
                                     medium-device-size="4"
                                     large-device-size="3"  >
                 <c-boat-tile boat={boat} selected-boat-id={selectedBoatId} onboatselect={updateSelectedTile}></c-boat-tile>
              </lightning-layout-item>
            </template>
          </lightning-layout>
        </div>
      </lightning-tab>
      <lightning-tab label="Boat Editor">
         <div class="slds-scrollable_y">
            <lightning-datatable
                key-field="Id"
                data={boats.data}
                hide-checkbox-column
                show-row-number-column
                onsave={handleSave}
                columns={columns}
                >
            </lightning-datatable>
         </div>
      </lightning-tab>
       <lightning-tab label="Boats Near Me">
        <!-- boatsNearMe component goes here -->
        <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
      </lightning-tab>
    </lightning-tabset>
  </template>
